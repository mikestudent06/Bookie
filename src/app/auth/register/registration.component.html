<div class="registration-container">
  <h1>Registration</h1>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" [(ngModel)]="form.firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="form.lastName" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="form.email" required>
      <em *ngIf="email.invalid && (email.touched || email.dirty)">You need to enter a valid email to continue ⤴</em>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" #pwd="ngModel" [(ngModel)]="form.password" required>
      <em [hidden]="pwd.valid">You need to enter your password to continue ⤴ </em>
    </div>
    <div>
      <label for="password">Confirm your password</label>
      <input type="password" name="password" #pwd_confirmation = "ngModel" [(ngModel)]="form.password_confirmation" required>
      <em [hidden]="pwd_confirmation.valid">You need to confirm your password to continue ⤴</em>
    </div>

    <button type="submit" [disabled]="myForm.form.invalid">
      <ng-container *ngIf="isLoading()">Loading...</ng-container>
      <ng-container *ngIf="!isLoading()">Register</ng-container>
    </button>
  </form>
</div>
