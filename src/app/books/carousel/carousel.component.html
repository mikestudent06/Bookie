<div class="carousel-container">
  <div class="carousel-items" [style.transform]="'translateX(' + translateValue + '%)'">
    <div *ngFor="let image of images; let i = index" class="carousel-item" [style.width]="slideWidth + '%'">
      <img [src]="image" alt="carousel-item" />
    </div>
    <div *ngIf="images.length > 1" class="carousel-controls">
      <button class="carousel-control" (click)="slideLeft()"><</button>
      <button class="carousel-control" (click)="slideRight()">></button>
    </div>
  </div>
</div>
